<!DOCTYPE html>
<html>
    <head>
        <title>DinosaurMod - Home Page</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function(){
                $('#icon').click(function(){
                    $('ul').toggleClass('show');
                });
                $('darkModeToggle').click(function(){
                    $('section').toggleClass('section.dark-mode');
                });
            });
        </script>
        <style>
            *{
                padding: 0;
                margin: 0;
                text-decoration: none;
                list-style: none;
            }
            body{
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                background: white;
                color: #111111;
            }
            nav{
                height: 60px;
                width: 100%;
                background-color: hsla(84, 100%, 41%, 1);
            }
            nav ul{
                float: left;
                margin-left: 40px;
            }
            nav li{
                display: inline-block;
                margin: 0 8px;
                line-height: 60px;
            }
            nav a{
                color: white;
                font-size: 18px;
                text-transform: uppercase;
                border: 1px solid transparent;
                padding: 7px 10px;
                border-radius: 3px;
            }
            a.active,a:hover{
                border: 1px solid white;
                transition: .5s;
            }
            section{
                background: #111111;
                color: white;
            }
            section.dark-mode {
                background-color: #111111;
                color: white;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li id="darkModeToggle"><a><img src="https://penguinmod.com/moon.svg" alt="Moon Icon" width="30" height="10"></a></li>
                <li><a class="active" href="https://dinosaurmod.github.io/Dino-Home">Home</a></li>
                <li><a href="https://dinosaurmod.github.io/editor.html">Create</a></li>
                <li><a href="https://github.com/Dinosaurmod/dinosaurmod.github.io/issues">Feedback</a></li>
            </ul>
            <label id="icon">
                <i class="fas fa-bars"></i>
            </label>
        </nav>
        <section></section>
    </body>
</html>
