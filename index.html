<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DinosaurMod - Home Page</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: white;
            color: #111111;
            transition: background-color 0.25s, color 0.25s;
        }

        nav {
            height: 60px;
            width: 100%;
            background-color: #80F41A;
            transition: background-color 0.25s;
        }

        nav ul {
            float: left;
            margin-left: 40px;
        }

        nav li {
            display: inline-block;
            margin: 0 8px;
            line-height: 60px;
        }

        nav a {
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            border: 1px solid transparent;
            padding: 7px 10px;
            border-radius: 3px;
        }

        a.active, a:hover, li #darkModeToggle.active {
            border: 1px solid white;
            transition: 0.5s;
        }

        li #darkModeToggle img {
            width: 30px;
            height: 30px;
            vertical-align: middle; /* Align the image vertically */
        }

        section {
            background: white;
            color: #111111;
            padding: 20px;
            transition: background-color 0.25s, color 0.25s;
        }

        section.dark-mode {
            background-color: #111111;
            color: white;
        }

        body.dark-mode {
            background-color: #111111;
            color: white;
        }
        nav.dark-mode {
            background-color: #7DD100;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#icon').click(function(){
                $('nav ul').toggleClass('show');
            });

            $('#darkModeToggle').click(function(){
                $('section').toggleClass('dark-mode');
                $('body').toggleClass('dark-mode');
                $('nav').toggleClass('dark-mode');
                // $(this).toggleClass('active');
            });
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a id="darkModeToggle"><img src="https://penguinmod.com/moon.svg" alt="Moon Icon"></a></li>
            <li><a href="https://dinosaurmod.github.io/Dino-Home">Home</a></li>
            <li><a href="https://dinosaurmod.github.io/editor.html">Create</a></li>
            <li><a href="https://github.com/Dinosaurmod/dinosaurmod.github.io/issues">Feedback</a></li>
        </ul>
        <label id="icon">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
    <section>
        <h1>Dinosaurmod</h1>
        <p>Welcome to the Home Page of DinosaurMod!</p>
    </section>
</body>
</html>
