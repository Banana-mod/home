<!DOCTYPE html>
<html>
    <head>
        <title>DinosaurMod - Home Page</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function(){
                $('#icon').click(function(){
                    $('ul').toggleClass('show');
                });
            });
        </script>
        <style>
            *{
                padding: 0;
                margin: 0;
                text-decoration: none;
                list-style: none;
            }
            body{
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                background: white;
                color: #111111;
            }
            nav{
                height: 60px;
                width: 100%;
                background-color: hsla(84, 100%, 41%, 1);
            }
            nav ul{
                float: left;
                margin-left: 40px;
            }
            nav li{
                display: inline-block;
                margin: 0 8px;
                line-height: 60px;
            }
            nav a{
                color: white;
                font-size: 18px;
                text-transform: uppercase;
                border: 1px solid transparent;
                padding: 7px 10px;
                border-radius: 3px;
            }
            a.active,a:hover{
                border: 1px solid white;
                transition: .5s;
            }
            nav #icon{
                color: white;
                font-size: 30px;
                line-height: 60px;
                float: right;
                margin-right: 40px;
                cursor: pointer;
                display: none;
            }
            @media (max-width: 1048px){
                nav ul{
                    margin-right: 20px;
                }
                nav a{
                    font-size: 17px;
                }
            }
            @media (max-width: 909px){
                nav #icon{
                    display: block;
                }
                nav ul{
                    position: fixed;
                    width: 100%;
                    height: 100vh;
                    top: 80px;
                    left: -100%;
                    text-align: center;
                    transition: all .5s;;
                }
                nav li{
                    display: block;
                    margin: 50px 0;
                    line-height: 30px;
                }
                nav a{
                    font-size: 20px;
                }
                a.active,a:hover{
                    border: none;
                    color: white;
                }
                nav ul.show{
                    left: 0;
                }
            }
            .dark-mode{
                background: #111111;
                color: white;
            }
            button{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a onclick="darkmode()">Dark Mode</a></li><script>
                    function darkmode() {
    var SetTheme = document.body

    SetTheme.classList.toggle(".dark-mode");

    var theme;

    if (SetTheme.classList.contains(".dark-mode")){
        console.log("Dark Mode")
        theme = 'DARK';
    } else {
        console.log("Light Mode")
        theme = 'LIGHT';
    }

    localStorage.setItem('PAGETHEME', JSON.stringify(theme));

}

var GetTheme = JSON.parse(localStorage.getItem('PAGETHEME'));
console.log(GetTheme)

if (GetTheme === "DARK") {
    var SetTheme = document.body
    SetTheme.classList = ".dark-mode"
}
                </script>
                <li><a class="active" href="https://dinosaurmod.github.io/Dino-Home">Home</a></li>
                <li><a href="https://dinosaurmod.github.io/editor.html">Create</a></li>
                <li><a href="https://github.com/Dinosaurmod/dinosaurmod.github.io/issues">Feedback</a></li>
            </ul>
            <label id="icon">
                <i class="fas fa-bars"></i>
            </label>
        </nav>
        
        <script src="./darkmode.js"></script>
    </body>
</html>
