<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana‑Mod</title>

  <link rel="icon" href="https://banana-mod.github.io/favicon.ico" />

  <style>
    :root{
      --banana-yellow: #f5e84d;
      --banana-border: #e4d328;
	  --bodiboyyy: #ffffff;
	  --transparentthingy: rgba(245, 232, 77, 0.15);
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Helvetica,Arial,sans-serif}

    body{
      background: var(--bodiboyyy);
      color: black;
    }
	
	.dark-mode {
    --banana-yellow: #807712;
    --banana-border: #f0f0f0;
	--bodiboyyy: #a3a298;
  }

    .topbar{
      background:var(--banana-yellow);
      border-bottom:1px solid var(--banana-border);
      height:56px;
      display:flex;
      align-items:center;
      gap:18px;
      padding:0 14px;
      position:sticky; top:0; z-index:100;
    }
    .logo{height:32px;width:32px}
    .menu-item{
      font-size:14px;color:#ffffff;cursor:pointer;
      padding:4px 6px;border-radius:4px;
      transition:background .15s;
    }
    .menu-item:hover{background:rgba(0,0,0,.07)}

    .intro{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      position: relative;
    }

    .intro::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--transparentthingy);
      border-radius: 12px;
      z-index: 0;
    }

    .intro-text{
      max-width: 60%;
      position: relative;
      z-index: 1;
    }

    .intro-text h1{
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .intro-text h2{
      font-size: 24px;
      font-weight: bold;
    }

    .intro-text a{
      text-decoration: underline;
    }

    .scratch { color: orange; }
    .turbowarp { color: red; }
    .penguinmod { color: cyan; }
    .snailide { color : purple }

    .try-button{
      margin-top: 30px;
    }

    .try-button .btn {
      background: var(--banana-yellow);
      color: white;
      border: 2px solid black;
      border-radius: 9px;
      padding: 14px 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: transform 0.15s, box-shadow 0.15s, background 0.2s, color 0.2s;
    }

    .try-button .btn svg,
    .try-button .btn img {
      height:18px;width:18px;margin-right:8px;vertical-align:middle
    }

    .buttons{
      margin:0 auto 40px;
      display:flex;justify-content:center;flex-wrap:wrap;gap:16px;
    }

    .btn {
      background: var(--banana-yellow);
      color: white;
      border: 2px solid black;
      border-radius: 9px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: transform 0.15s, box-shadow 0.15s, background 0.2s, color 0.2s;
    }

    .preview {
      max-width: 35%;
      border: 6px solid #ccc;
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="https://banana-mod.github.io/home"><img class="logo" src="https://banana-mod.github.io/favicon.ico" alt="Banana‑Mod logo" /></a>
	<button id="colorToggle" class="menu-item" style="background: none; border: none; padding: 0; cursor: pointer;">
		<img src="moon.svg" alt="Toggle Colors" style="height: 24px;" />
	</button>
	<a class="menu-item"></a>
    <a href="https://banana-mod.github.io/home" class="menu-item">Home</a>
	<a href="https://banana-mod.github.io/editor.html" class="menu-item">Editor</a>
	<a href="https://banana-mod.github.io/packager" class="menu-item">Packager</a>
	<a href="https://banana-mod.github.io/other-mods" class="menu-item">Other mods</a>
	

  </header>

  <section class="intro">
    <div class="intro-text">
      <h1>Block-based coding with tons of capabilities</h1>
      <h2>Built off of <a class="scratch" href="#">Scratch</a>, <a class="turbowarp" href="#">TurboWarp</a>, <a class="penguinmod" href="#">PenguinMod</a> and <a class="snailide" href="#">Snail IDE</a></h2>
	  <br>
        <a href="https://banana-mod.github.io/editor.html" class="btn try-button">
		<img src="codeblocks.svg" alt="icon" style="height: 1em; margin-right: 0.5em;">
			Try it out
		</a>

    </div>
  </section>

  <nav class="buttons">
	<a href="https://banana-mod.github.io/packager" class="btn">Packager</a>
	<a href="https://banana-mod.github.io/credits" class="btn">Credits</a>
	<a href="https://banana-mod.github.io/other-mods" class="btn">Other mods</a>
	<a href="https://github.com/banana-mod" class="btn">GitHub</a>
</nav>

<script>
  const toggleButton = document.getElementById('colorToggle');

  // Load theme from localStorage on page load
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
  }

  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');

    // Save preference
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
</script>

</body>
</html>
